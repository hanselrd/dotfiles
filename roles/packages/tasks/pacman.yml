- name: Remove packages
  pacman:
    name:
      - xf86-input-synaptics
    state: absent

- name: Check if yay is installed
  stat:
    path: /usr/bin/yay
  register: st_yay

- name: Install AUR packages
  become: yes
  become_user: "{{ user_id }}"
  command: "yay -S {{ packages | join(' ') }} --needed --noconfirm"
  register: output_yay
  vars:
    packages:
      # - alltomp3-bin
      # - pgmodeler
      # - rxvt-unicode-pixbuf
      # - spotify
      # - ttf-font-awesome-4
      - betterlockscreen
      - brave-bin
      - downgrade
      - numix-gtk-theme
      - numix-icon-theme-pack-git
      - polybar
      - snap-pac-grub
  when: st_yay.stat.exists

- debug:
    msg: "{{ output_yay.stdout_lines }}"
  when: st_yay.stat.exists
