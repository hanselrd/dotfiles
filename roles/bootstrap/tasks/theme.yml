---
# tasks file for bootstrap

- name: "Create theme file in ({{ bootstrap_cache_dir }})"
  become: yes
  become_user: "{{ bootstrap_user }}"
  template:
    src: "themes/{{ bootstrap_theme }}.yml.j2"
    dest: "{{ bootstrap_cache_dir }}/theme.yml"
    force: yes

- name: Include theme variables
  include_vars: "{{ bootstrap_cache_dir }}/theme.yml"
