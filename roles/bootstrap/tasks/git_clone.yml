---
# tasks file for bootstrap

- name: "Git checkout repos to ({{ bootstrap_user_dir }})"
  become: yes
  become_user: "{{ bootstrap_user }}"
  git:
    repo: "{{ item.repo }}"
    dest: "{{ bootstrap_user_dir }}/.{{ item.dest }}"
    update: yes
  loop:
      - { repo: "https://github.com/haskell/haskell-ide-engine.git", dest: haskell-ide-engine }
      - { repo: "https://github.com/nvm-sh/nvm.git", dest: nvm }
      - { repo: "https://github.com/ohmyzsh/ohmyzsh.git", dest: oh-my-zsh }
      - { repo: "https://github.com/tmux-plugins/tpm.git", dest: tmux/plugins/tpm }
      - { repo: "https://github.com/zsh-users/zsh-autosuggestions.git", dest: oh-my-zsh/custom/plugins/zsh-autosuggestions }
      - { repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git", dest: oh-my-zsh/custom/plugins/zsh-syntax-highlighting }
