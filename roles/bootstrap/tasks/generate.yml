---
# tasks file for bootstrap

- name: "Create directories in ({{ bootstrap_user_dir }}) before generate"
  become: yes
  become_user: "{{ bootstrap_user }}"
  file:
    path: "{{ bootstrap_user_dir }}/.{{ item }}"
    state: directory
  loop:
    - config/i3
    - config/i3status
    - config/rofi
    - config/xfce4/terminal

- name: "Generate files to ({{ bootstrap_user_dir }})"
  become: yes
  become_user: "{{ bootstrap_user }}"
  template:
    src: "{{ role_path }}/templates/home/{{ item }}.j2"
    dest: "{{ bootstrap_user_dir }}/.{{ item }}"
    force: yes
  loop:
    # - config/i3status/config
    # - config/i3status/config-sm
    - Xresources
    - config/i3/config
    - config/i3status/config-sm.toml
    - config/i3status/config.toml
    - config/rofi/theme.rasi
    - config/xfce4/terminal/terminalrc
    - gitconfig
