# tasks file for bootstrap

- name: Enable COPR repos
  command:
    cmd: "dnf copr enable {{ item }} -y"
    warn: no
  register: output
  loop:
    - atim/i3status-rust
    - balamurali27/betterlockscreen
    - jstanek/ports
    - nforro/i3-gaps
- debug:
    msg: "{{ item.stdout_lines }}"
  loop: "{{ output.results | flatten(levels=1) }}"

