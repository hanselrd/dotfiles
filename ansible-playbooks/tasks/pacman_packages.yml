---
- name: Create ~/.aur directory (pacman_packages.yml)
  become: yes
  become_user: "{{ dotfiles_user }}"
  file:
      path: ~/.aur
      state: directory

- name: Include aur_helper.yml (pacman_packages.yml)
  include_tasks: aur_helper.yml
  loop:
      - betterlockscreen
      - i3status-rust
      - urxvt-font-size-git
      - yay
  loop_control:
      loop_var: outer_item

- name: Install packages (pacman_packages.yml)
  become: yes
  pacman:
      name:
          # - brightlight
          # - noto-fonts
          # - terminus-font
          # - ttf-dejavu
          # - ttf-droid
          # - ttf-font-awesome
          # - ttf-freefont
          # - ttf-inconsolata
          # - ttf-liberation
          # - ttf-roboto
          # - ttf-ubuntu-font-family
          - alsa-lib
          - alsa-plugins
          - alsa-utils
          - arandr
          - clang
          - cmake
          - ctags
          - feh
          - flameshot
          - gcc
          - git
          - htop
          - i3-gaps
          - lightdm
          - lightdm-gtk-greeter
          - lm_sensors
          - neofetch
          - network-manager-applet
          - ninja
          - openvpn
          - pavucontrol
          - picom
          - ranger
          - redshift
          - rofi
          - rxvt-unicode
          - tmux
          - urxvt-perls
          - vim
          - xclip
          - xorg-apps
          - xorg-server
          - xorg-xinit
          - zsh
      state: present
